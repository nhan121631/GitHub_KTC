<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="max-w-3xl mx-auto p-4 space-y-8">

        <!-- ---------- Header ---------- -->
        <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
            <div>
                <h1 id="greeting" class="text-xl font-semibold dark:text-white"></h1>
                <span id="clock" class="text-sm text-gray-500 dark:text-gray-400"></span>
            </div>
            <button id="theme-toggle" class="text-2xl" title="Toggle theme">ðŸŒ™</button>
        </header>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-4 dark:text-white">Toâ€‘Do List</h2>
            <form id="todo-form" class="flex gap-2 mb-3">
                <input type="text" id="todo-input" placeholder="Add a taskâ€¦" required
                    class="flex-1 p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
            </form>
            <div class="flex gap-2 mb-3">
                <button type="button" data-filter="all"
                    class="filter-btn px-3 py-1 border rounded border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white">All</button>
                <button type="button" data-filter="active"
                    class="filter-btn px-3 py-1 border rounded border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white">Active</button>
                <button type="button" data-filter="completed"
                    class="filter-btn px-3 py-1 border rounded border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white">Completed</button>
            </div>
            <ul id="todo-list" class="space-y-2"></ul>
        </section>

        <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-4">Sticky Notes</h2>
            <form id="note-form" class="flex flex-col gap-2 mb-4">
                <textarea id="note-input" maxlength="300" placeholder="Write a noteâ€¦" required
                    class="min-h-[80px] p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
                <button type="submit" class="w-fit px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Add
                    Note</button>
            </form>
            <div id="notes-container" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"></div>
        </section>
    </div>
    <script src="todo.js">
    </script>
</body>

</html>
