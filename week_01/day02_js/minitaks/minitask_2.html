<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini task 2</title>
    <style>
        .box {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="toggleHighlightBtn">Toggle Highlight</button>
    <script>
        document.getElementById('toggleHighlightBtn').addEventListener('click', toggleHighlight);
        function toggleHighlight() {
            const box = document.getElementById('toggleHighlightBtn');
            box.classList.toggle('box');
        }
    </script>
</body>

</html>
