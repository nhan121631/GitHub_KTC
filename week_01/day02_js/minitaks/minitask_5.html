<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini task 5</title>
</head>

<body>
    <button id="changeImageBtn" style="margin-bottom: 20px;">Change Image</button>
    <br>
    <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/08/anh-con-meo-cute-17.jpg"
        alt="Placeholder Image" style="width: 100px; height: 150px;" id="mainImage">
    <script>
        document.getElementById('changeImageBtn').addEventListener('click', changeImg);
        function changeImg() {
            const img = document.getElementById('mainImage');
            img.src = "https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8fHww";
        }
    </script>
</body>

</html>
