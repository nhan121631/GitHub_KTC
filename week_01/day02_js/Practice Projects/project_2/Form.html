<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container flex flex-col w-[540px] bg-white h-full border-2 border-gray-300 rounded-lg shadow-lg p-6">
        <h3 class="text-2xl font-bold mb-4 text-center">Form Information</h3>
        <form action="">
            <div class="field flex-col gap-x-4 mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="nameError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="emailError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="passError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="repeatPassword" class="block text-sm font-medium text-gray-700 mb-2">Repeat Password</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="password" id="repeatPassword" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="repeatPassError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="phoneError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="flex flex-row gap-x-4 w-full items-center">
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="male" class="mr-2">
                        Male
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="female" class="mr-2">
                        Female
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="other" class="mr-2">
                        Other
                    </label>
                </div>
                <p class="text-red-500 text-sm hidden" id="genderError"></p>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="birth" class="block text-sm font-medium text-gray-700 mb-2">Day of Birth</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="date" id="birth" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="birthError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <select id="country" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="" disabled selected>Select your country</option>
                        <option value="USA">VietNamese</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                    <p class="text-red-500 text-sm  hidden" id="countryError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Hobbies</label>
                <div class="flex flex-wrap gap-4 justify-start">
                    <label class="flex items-center">
                        <input type="checkbox" name="hobbies" value="reading" class="mr-2">
                        Reading
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="hobbies" value="sports" class="mr-2">
                        Sports
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="hobbies" value="music" class="mr-2">
                        Music
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="hobbies" value="travel" class="mr-2">
                        Travel
                    </label>
                </div>
                <p class="text-red-500 text-sm hidden" id="hobbiesError"></p>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <input type="file" id="thumbnail" class="w-full p-2 border border-gray-300 rounded-md">
                    <p class="text-red-500 text-sm  hidden" id="thumbnailError"></p>
                </div>
            </div>

            <div class="field flex-col gap-x-4 mb-4">
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Bio / About You</label>
                <div class="flex flex-col gap-y-1 w-full">
                    <textarea id="bio" class="w-full p-2 border border-gray-300 rounded-md" rows="4"></textarea>
                    <p class="text-red-500 text-sm  hidden" id="bioError"></p>
                </div>
            </div>

            <div class="field flex items-center justify-center">
                <button type="submit" id="submit"
                    class="w-1/4 bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg shadow">
                    Submit
                </button>
            </div>

        </form>

    </div>
    <script src="form.js" defer></script>
</body>

</html>
