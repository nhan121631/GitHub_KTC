<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="Caculator.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container flex flex-col bg-white w-96 p-6 rounded-lg shadow-lg items-center">
        <div class="flex w-full mb-4 h-13 bg-gray-100 justify-between items-end p-4 rounded-xl">
            <p class="result w-full">0</p>
        </div>
        <section class="row-one w-full flex justify-between mb-4 h-10 gap-2">
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">7</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">8</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">9</button>
            <button class="btnOperator w-1/4 h-full bg-orange-500 rounded-xl text-white">/</button>
        </section>
        <section class="row-one w-full flex justify-between mb-4 h-10 gap-2">
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">4</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">5</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">6</button>
            <button class="btnOperator w-1/4 h-full bg-yellow-500 rounded-xl text-white operator">*</button>
        </section>
        <section class="row-one w-full flex justify-between mb-4 h-10 gap-2">
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">1</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">2</button>
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">3</button>
            <button class="btnOperator w-1/4 h-full bg-lime-500 rounded-xl text-white operator">-</button>
        </section>
        <section class="row-one w-full flex justify-between mb-4 h-10 gap-2">
            <button class="btnNumber w-1/4 h-full bg-blue-500 rounded-xl text-white">0</button>
            <button class="btnNumber w-1/4 h-full bg-sky-500 rounded-xl text-white">.</button>
            <button class="btnDelete w-1/4 h-full bg-red-500 rounded-xl text-white clearBtn">C</button>
            <button class="btnOperator w-1/4 h-full bg-teal-500 rounded-xl text-white operator">+</button>
        </section>
        <section class="row-one w-full flex justify-end mb-4 h-10">
            <button class="w-full h-full bg-violet-500 rounded-xl text-white equalResult">=</button>
        </section>
    </div>
</body>

</html>
