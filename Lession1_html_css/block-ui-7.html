<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-ui-7</title>
    <link rel="stylesheet" href="block-ui-7.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="process-step">
            <div class="icon-circle red-circle">
                <i class="fas fa-lightbulb"></i>
            </div>
            <p class="step-title">Idea</p>
        </div>

        <div class="arrow"></div>

        <div class="process-step">
            <div class="icon-circle blue-circle">
                <i class="fas fa-desktop"></i>
            </div>
            <p class="step-title">Prototype</p>
        </div>

        <div class="arrow"></div>

        <div class="process-step">
            <div class="icon-circle green-circle">
                <i class="fas fa-code"></i>
            </div>
            <p class="step-title">Coding</p>
        </div>

        <div class="arrow"></div>

        <div class="process-step">
            <div class="icon-circle purple-circle">
                <i class="fas fa-check-square"></i>
            </div>
            <p class="step-title">Testing</p>
        </div>
    </div>
</body>
</html>
