<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block ui 3</title>
    <link rel="stylesheet" href="block-ui-3.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">TODAY'S VISITORS</div>
            <div class="card-value">24,599</div>
            <div class="card-chart">
                <div class="bar red" style="height: 30%;"></div>
                <div class="bar green" style="height: 40%;"></div>
                <div class="bar yellow" style="height: 60%;"></div>
                <div class="bar blue" style="height: 80%;"></div>
                <div class="bar orange" style="height: 70%;"></div>
            </div>
            <div class="chart-labels">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">YESTERDAY'S VISITORS</div>
            <div class="card-value">15,699</div>
            <div class="card-chart">
                <div class="bar red" style="height: 40%;"></div>
                <div class="bar green" style="height: 30%;"></div>
                <div class="bar yellow" style="height: 50%;"></div>
                <div class="bar blue" style="height: 70%;"></div>
                <div class="bar orange" style="height: 60%;"></div>
            </div>
            <div class="chart-labels">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">TOTAL DOWNLOADS</div>
            <div class="card-value">1,24,599</div>
            <div class="card-chart">
                <div class="bar red" style="height: 50%;"></div>
                <div class="bar green" style="height: 40%;"></div>
                <div class="bar yellow" style="height: 70%;"></div>
                <div class="bar blue" style="height: 80%;"></div>
                <div class="bar orange" style="height: 60%;"></div>
            </div>
            <div class="chart-labels">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">CURRENT INCOME</div>
            <div class="card-value">$54,599</div>
            <div class="card-chart">
                <div class="bar red" style="height: 50%;"></div>
                <div class="bar green" style="height: 40%;"></div>
                <div class="bar yellow" style="height: 70%;"></div>
                <div class="bar blue" style="height: 80%;"></div>
                <div class="bar orange" style="height: 60%;"></div>
            </div>
            <div class="chart-labels">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
            </div>
        </div>
    </div>
</body>
</html>
