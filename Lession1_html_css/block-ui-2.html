<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-ui-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="block-ui-2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row-banner">
                <div class="col-banner-left">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="col-banner-right">
                    <h3>Joseph Max</h3>
                    <p>Web Designer</p>
                </div>
            </div>

            <div class="row">
                <div class="col-left follows-background-color">
                    <span class="follows-text"></span>
                </div>
                <div class="col-right">
                    <span class="follows-bg follows-number-text"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-left">
                    <span class="followings-text"></span>
                </div>
                <div class="col-right">
                    <span class="followings-bg followings-number-text"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-left">
                    <span class="messages-text"></span>
                </div>
                <div class="col-right">
                    <span class="messages-bg messages-number-text"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-left">
                    <span class="likes-text"></span>
                </div>
                <div class="col-right">
                    <span class="likes-bg likes-number-text"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-left">
                    <span class="comments-text"></span>
                </div>
                <div class="col-right">
                    <span class="comments-bg comments-number-text"></span>
                </div>
            </div>
    </div>
    
</body>
</html>
