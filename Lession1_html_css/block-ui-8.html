<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-ui-8</title>
    <link rel="stylesheet" href="block-ui-8.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="skill-item">
                <div class="skill-label">
                    <i class="fab fa-android icon-green"></i> <span>HTML</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar filled-green" style="width: 85%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-label">
                    <i class="fab fa-apple icon-red"></i> <span>CSS</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar filled-red" style="width: 70%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-label">
                    <i class="fab fa-dropbox icon-blue"></i> <span>PHP</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar filled-blue" style="width: 50%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-label">
                    <i class="fab fa-java icon-yellow"></i>
                    <span>Java</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar filled-yellow" style="width: 75%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-label">
                    <i class="fas fa-dot-circle icon-purple"></i> <span>.Net</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar filled-purple" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
