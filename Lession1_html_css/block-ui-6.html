<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block ui 6</title>
    <link rel="stylesheet" href="block-ui-6.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card fb-bg">
            <div class="icon-section">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="text-section">
                <p class="social-name">Facebook</p>
                <p class="social-count">5,00,000 Likes</p>
            </div>
        </div>

        <div class="card twitter-bg">
            <div class="icon-section">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="text-section">
                <p class="social-name">Twitter</p>
                <p class="social-count">40,000 Tweets</p>
            </div>
        </div>

        <div class="card gplus-bg">
            <div class="icon-section">
                <i class="fab fa-google-plus-g"></i>
            </div>
            <div class="text-section">
                <p class="social-name">Google +</p>
                <p class="social-count">4,60,000 Plus</p>
            </div>
        </div>

        <div class="card pinterest-bg">
            <div class="icon-section">
                <i class="fab fa-pinterest-p"></i>
            </div>
            <div class="text-section">
                <p class="social-name">Pinterest</p>
                <p class="social-count">34,000 Pins</p>
            </p>
        </div>
    </div>
</body>
</html>
